    <script>
      $(document).ready(function () {
        $("#navbarToggle").click(function () {
          $(".newHeader .collapse.navbar-collapse").addClass("Left");
          $(this).hide();
          $("#navbarToggleClose").show();
        });
      });

      $(document).ready(function () {
        $("#navbarToggleClose").click(function () {
          $(".newHeader .collapse.navbar-collapse").removeClass("Left");
          $(this).hide();
          $("#navbarToggle").show();
        });
      });

      $(document).ready(function () {
        $(".searchIcon").click(function () {
          var currentDisplay = $(".CategoriesResponsive").css("display");
          if (currentDisplay === "none") {
            $(".CategoriesResponsive").css("display", "inline-flex");
          } else {
            $(".CategoriesResponsive").css("display", "none");
          }
        });
      });

      // best filter function
      $(document).ready(function () {
        $(".bestFilterBtn").click(function () {
          $(".bestFilterBox").addClass("bestFilterBoxAdd");
        });
      });

      $(document).ready(function () {
        $(".closeBestFilter").click(function () {
          $(".bestFilterBox").removeClass("bestFilterBoxAdd");
        });
      });
    </script>

    <script>
      document.addEventListener(
        "touchstart",
        function preventZoom(e) {
          if (e.touches.length > 1) {
            e.preventDefault(); // Prevent pinch zoom
          }
        },
        { passive: false }
      );

      let lastTouchEnd = 0;
      document.addEventListener(
        "touchend",
        function (e) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault(); // Prevent double-tap zoom
          }
          lastTouchEnd = now;
        },
        false
      );
    </script>
